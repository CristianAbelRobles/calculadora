<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="./img/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/ico//favicon-16x16.png">
    <link rel="manifest" href="./img/ico//site.webmanifest">
    <link rel="mask-icon" href="./img/ico//safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora - HTML, CSS y JavaScript.</title>

    <script src="./js/Display.js" type="text/javascript"></script>
    <script src="./js/Calculadora.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript" defer></script>
</head>
<body >
    <header>

    </header>
    <main>
        <section class="">
            <div class="contenedor">
                <div class="calculadora">
                    <div class="display">
                        <div class="" id="valor-anterior"></div>
                        <div class="" id="valor-actual"></div>
                    </div>
                    <button class="column-2 bg-danger" onclick="display.borrarTodo()">C</button>
                    <button class="bg-danger" onclick="display.borrar()">&larr;</button>
                    <button class="operador bg-warning" value="dividir">%</button>
                    <button class="numero bg-black text-white">7</button>
                    <button class="numero bg-black text-white">8</button>
                    <button class="numero bg-black text-white">9</button>
                    <button class="operador bg-warning" value="multiplicar">X</button>
                    <button class="numero bg-black text-white">4</button>
                    <button class="numero bg-black text-white">5</button>
                    <button class="numero bg-black text-white">6</button>
                    <button class="operador bg-warning" value="restar">-</button>
                    <button class="numero bg-black text-white">1</button>
                    <button class="numero bg-black text-white">2</button>
                    <button class="numero bg-black text-white">3</button>
                    <button class="operador bg-warning" value="sumar">+</button>
                    <button class="numero bg-black text-white column-2">0</button>
                    <button class="numero bg-black text-white">.</button>
                    <button class="operador bg-info" value="igual">=</button>
                </div>
            </div>
        </section>
    </main>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    
</body>
</html>
