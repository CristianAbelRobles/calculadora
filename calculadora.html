<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="./css/calc.css">
    <title>Calculadora - HTML, CSS y JavaScript.</title>
</head>
<body >
    <header>

    </header>
    <main>
        <section class="">
            <div class="contenedor">
                <div class="calculadora">
                    <div class="display">
                        <div class="valor-antorior">6741685</div>
                        <div class="valor-actual">2316</div>
                    </div>
                    <button class="column-2">C</button>
                    <button>&larr;</button>
                    <button class="operador">%</button>
                    <button class="numero">7</button>
                    <button class="numero">8</button>
                    <button class="numero">9</button>
                    <button class="operador">X</button>
                    <button class="numero">4</button>
                    <button class="numero">5</button>
                    <button class="numero">6</button>
                    <button class="operador">-</button>
                    <button class="numero">1</button>
                    <button class="numero">2</button>
                    <button class="numero">3</button>
                    <button class="operador">+</button>
                    <button class="numero column-2">0</button>
                    <button class="numero">.</button>
                    <button class="operador">=</button>
                </div>
            </div>
        </section>
    </main>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    
    <!-- JS LOCAL -->
    <script src="./js/calc.js"></script>
</body>
</html>
