<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora - HTML, CSS y JavaScript.</title>
</head>
<body class="bg-tertiary">
    <header>

    </header>
    <main>
        <section>
            <div class="container">
                <div class="calculadora bg-light">

                    <div class="pantalla bg-secondary">0</div>
            
                    <button id="c" class="btn bg-primary btn__calc">C</button>
                    <button id="borrar" class="btn bg-primary btn__calc">‚Üê</button>
                    <button class="btn bg-primary btn__calc">/</button>
                    <button class="btn bg-primary btn__calc">*</button>
                    <button class="btn bg-primary btn__calc">7</button>
                    <button class="btn bg-primary btn__calc">8</button>
                    <button class="btn bg-primary btn__calc">9</button>
                    <button class="btn bg-primary btn__calc">-</button>
                    <button class="btn bg-primary btn__calc">4</button>
                    <button class="btn bg-primary btn__calc">5</button>
                    <button class="btn bg-primary btn__calc">6</button>
                    <button class="btn bg-primary btn__calc">+</button>
                    <button class="btn bg-primary btn__calc">1</button>
                    <button class="btn bg-primary btn__calc">2</button>
                    <button class="btn bg-primary btn__calc">3</button>
                    <button id="igual" class="btn btn__calc bg-danger">=</button>
                    <button id="cero" class="btn bg-primary btn__calc">0</button>
                    <button class="btn bg-primary btn__calc">.</button>
                </div>
            </div>
        </section>
    </main>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    
    <!-- JS LOCAL -->
    <script src="./js/app.js"></script>
</body>
</html>
